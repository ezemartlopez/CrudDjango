<div id="editEmployeeModal" class="container">
    <div class="modal-dialog align_center">
        <div class="modal-content">
            <form action="{% url 'user_edit' id=id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="w3-center">
                    <div class="modal-header ">
                        <div class="w3-cell-row">
                            <div class="w3-container w3-cell">				
                                <h4 class="modal-title">Edit Employee</h4>
                            </div>
                            <div class="w3-container w3-cell">				
                                <a href="{% url 'index' %}" target="_parent">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="container-card">
                        <div class="container-img">
                            <img src="{{url_img}}" id="imagenPrevisualizacion" class="img-profile" alt="foto">
                        </div>
                    </div>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Name</label>
                        {{form.name}}
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        {{form.last_name}}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        {{form.address}}
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        {{form.phone}}
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        {{form.type_user}}
                    </div>
                    <div class="form-group">
                        <label>Photo</label>
                        {{form.photo}}
                    </div>
                    <div class="form-group">
                        <label>User is Active ? </label>
                        {{form.active}}
                    </div>					
                </div>
                <div class="modal-footer">
                    <a href="{% url 'index' %}" target="_parent">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    </a>
                    
                    
                    <input type="submit" class="btn btn-info" value="Save">
                    
                    
                </div>
            </form>
        </div>
    </div>
</div>
