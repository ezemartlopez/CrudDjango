<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>						
            <th>Date Created</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td></td>
            <td><a href="{% url 'user_view' id=user.id %}"><img src="{{user.photo.url}}" class="avatar" alt="Avatar" width="30" height="30">{{user}}</a></td>
            <td>{{user.get_date}}</td>                        
            <td>{{user.type_user}}</td>
            {% if user.active %}
            <td><span class="status text-success">&bull;</span> Active</td>
            {% else %}
            <td><span class="status text-warning">&bull;</span> Inactive</td>
            {% endif %}
            
            <td>
                <a href="{% url 'user_edit' id=user.id %}" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                <a href="{% url 'user_delete' id=user.id %}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
